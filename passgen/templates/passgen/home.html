<div class="container text-center">

<h1>Генератор паролей</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6 знаков</option>
        <option value="7">7 знаков</option>
        <option value="8">8 знаков</option>
        <option value="9">9 знаков</option>
        <option value="10" selected="selected">10 знаков</option>
        <option value="11">11 знаков</option>
        <option value="12">12 знаков</option>
    </select> Длина
    
    <br>
    <input type="checkbox" name="uppercase"> Заглавные буквы
    <br>
    <input type="checkbox" name="numbers"> Цифры
    <br>
    <input type="checkbox" name="special"> Спец. символы
    <br>
    
    
    <input type="submit" value="Сгенерировать пароль" class="btn-primary">
</form>

<a href="{% url 'info' %}">Информация</a>

</div>
